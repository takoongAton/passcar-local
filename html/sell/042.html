<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>PASS 자동차</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../css/jquery-ui.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/passcar.css">
	<link rel="stylesheet" href="../../css/passcar_skt_lgup.css">
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.min.js"></script>
</head>
<body>

<div class="ui_page"><!-- 기본 -->

	<div class="ui_header">
		<div class="inner">
			<span class="prev"><button type="button">이전</button></span>
			<div class="title"><strong>PASS 자동차</strong></div>
			<!-- <span class="close"><button type="button">닫기</button></span> -->
		</div>
	</div>

	<div class="section">

		<div class="ui_content">
			<div class="sell_wrap">

				<div class="sell_step_wrap" style="display:block;">
					<div class="pageTit sell">
						<h2 class="tit">24시간 이내에 홍길동 딜러가<br />고객님께 연락 드릴 예정입니다.</h2>
						<div class="txtBox">
							<div class="btnBox">
								<button type="button" class="left">아반떼 AD 1.6 스타일<span class="arrow"></span></button>
								<button type="button" class="right">판매취소</button>
							</div>
						</div>
					</div>

					<div class="spaceT"></div>
					
					<div class="sellConBox">
				
						<div class="dealer_list">
							<div class="dealer_item">
								<div class="dealer_thum">
									<div class="thum"><img src="../../img/common/dealer_img1.png" alt=""></div>
									<button type="button" class="call"><span>전화걸기</span></button>
								</div>
								<div class="dealer_info">
									<div class="price">1,950 만원</div>
									<div class="info">
										<p class="name">홍길동 딜러</p>
										<p>평점 4.5 · 고객후기 2건</p>
									</div>
								</div>
								<span class="arrow"></span>
							</div>
						</div>
				
						<div class="innerBoxT">
							<div class="after_wrap">
								<div class="tit">이후 진행절차는 이렇게 진행돼요!</div>
								<div class="after_list">
									<dl class="after_item">
										<dt><span>1</span>방문예약</dt>
										<dd>선택한 딜러에게 전화 상담을 통하여<br />방문 예약 일정을 잡습니다.</dd>
									</dl>
									<dl class="after_item">
										<dt><span>2</span>방문검차</dt>
										<dd>딜러가 5일 이내 고객님께 방문하여,<br />검차를 진행합니다.</dd>
									</dl>
									<dl class="after_item">
										<dt><span>3</span>판매결정</dt>
										<dd>검차 진행 후 최종금액(감가견적)을<br />확인하고 판매를 결정합니다.</dd>
									</dl>
									<dl class="after_item">
										<dt><span>4</span>판매완료</dt>
										<dd>고객과 딜러가 차량 매입 계약서류 작성 후<br />명의 이전을 받으면 판매가 완료됩니다.</dd>
									</dl>
								</div>
							</div>
						</div>
					</div>
				</div><!-- // sell_step_wrap -->

				<!-- <div class="btn_fixed2">
					<div class="inner">
						<div class="btn"><button type="button">딜러 선택 취소하기</button></div>
					</div>
				</div> -->

			</div><!-- // sell_wrap -->
		</div><!-- // ui_content -->

	</div><!-- // section -->

</div><!-- // ui_page -->



<script src="../../js/temp.js"></script>
</body>
</html>
