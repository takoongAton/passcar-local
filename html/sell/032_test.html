<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>PASS 자동차</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../css/jquery-ui.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/passcar.css">
	<link rel="stylesheet" href="../../css/passcar_skt_lgup.css">
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.min.js"></script>
</head>
<body>

<div id="app">

<div class="wrap"><!-- 모달팝업시 fixed 추가 예)class="wrap fixed" -->

	<header class="header">
		<div class="ui_header">
			<div class="inner">
				<span class="prev"><button type="button">이전</button></span>
				<div class="title"><strong>PASS 자동차</strong></div>
				<!-- <span class="close"><button type="button">닫기</button></span> -->
			</div>
		</div>
	</header><!-- // header -->

	
	<section class="section">
			<div class="naviFixed">
				<div class="naviWrap">
					<div class="navi">
						<ul>
							<li><a href="#g"><span>시세조회</span></a></li>
							<li class="on"><a href="#g"><span>내차팔기</span></a></li>
							<li><a href="#g"><span>내차사기</span></a></li>
						</ul>
					</div>
				</div>
			</div>

			<div class="sell_index after" style="display:block;">

				<div class="index_addcar">
					<div class="inner">
						<p class="txt">이소애님 보유차량 <strong>3건</strong></p>
						<div class="btn"><button class="add">차량추가</button></div>
						<!-- <div class="btn"><button class="change">차량변경</button></div> -->
					</div>
				</div>
				<div class="index_car_count">
					<dl class="item">
						<dt><span>판매차량</span></dt>
						<dd>총 <strong>3건</strong>이 등록되었습니다.</dd>
					</dl>
				</div>

				<div class="innerBoxH">
					<div class="sell_my_step">
						<div class="sell_ing_list">
							<div class="sell_ing_item line">
								<div class="thum"><img src="../../img/temp/sam_126x126.png" alt="대표사진"></div>
								<div class="info">
									<div class="tit"><span class="green">차량등록중</span></div>
									<div class="txtWrap">
										<p class="number">12가1234</p>
										<p class="txt1"><span>37</span>% 진행중</p>
										<p class="txt2">1분이면 내 차를 높은 가격에 팔 수 있어요</p>
									</div>
								</div>
								<div class="del"><button type="button"><span>삭제</span></button></div>
							</div>							
						</div>
						<div class="go_new"><a href="#g">+ 새 견적 요청하기</a></div>
					</div>
				</div>

			</div><!-- // sell_index after -->
			
			<br />
			test
			<br />
			test

	</section><!-- section -->

	<footer>
		<div class="index_footer">
			<div class="inner">
				<div class="row">
					<div class="logo"><img src="../../img/common/logo_passcar.png" alt="패스자동차 로고" /></div>
					<span>서비스 이용약관</span>
					<span>개인정보처리방침</span>
				</div>
				<p>PASS자동차는 중고차 매매의 당사자가 아니며, 상품거래 정보 및 거래에 관련한 의무와 책임은 각 판매자에게 있습니다.</p>
			</div>
		</div><!-- // index_footer -->
	</footer>

</div><!-- // wrap -->

</div><!-- // #app -->



<script src="../../js/temp.js"></script>



<!-- 구조 샘플
<body>
	<div id="app">
		<div class="wrap"> // wrap, ui_page, ui_popup 에 class "flexCol" 추가
			<header></header>
			
			<section></section>
			
			<footer></footer>
		</div>
	</div>
</body>
-->
<script>
var layout;
layout = {
	load : function(){
		var wrap = $(".wrap, .ui_page, ui_popup");
		if(wrap.outerHeight() <= window.innerHeight) {
			wrap.addClass("flexCol");
		} else {
			wrap.removeClass("flexCol");
		}
	}
}
layout.load();
</script>

</body>
</html>
