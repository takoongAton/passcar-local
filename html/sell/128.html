<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>PASS 자동차</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../css/jquery-ui.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/passcar.css">
	<link rel="stylesheet" href="../../css/passcar_skt_lgup.css">
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.min.js"></script>
</head>
<body>

<div class="ui_page"><!-- 기본 -->

	<div class="ui_header">
		<div class="inner">
			<span class="prev"><button type="button">이전</button></span>
			<div class="title"><strong>PASS 자동차</strong></div>
			<!-- <span class="close"><button type="button">닫기</button></span> -->
		</div>
	</div>

	<div class="section">

		<div class="ui_content">
			<div class="sell_wrap">

				<div class="sell_step_wrap">
					<div class="pageTit sell">
						<h2 class="tit">검차완료!<br />아래의 검차 결과를 확인하세요.</h2>
						<div class="txtBox">
							<div class="btnBox">
								<button type="button" class="left">아반떼 AD 1.6 스타일<span class="arrow"></span></button>
							</div>
						</div>
					</div>

					<div class="spaceT"></div>
				
					<div class="innerBoxH">
						<div class="dealerPrice_wrap">
							<p>딜러 방문 차량검차 결과 <strong>150만원</strong>이 감가되었습니다.</p>
							<div class="dealerPrice2">
								<dl>
									<dt>견적가</dt>
									<dd>1,800 만원</dd>
								</dl>
								<dl>
									<dt>최종 판매가</dt>
									<dd>1,650 만원</dd>
								</dl>
							</div>
						</div>
					</div>
				
				
					<div class="sellConBox2">
						<div class="car_photo">
							<div class="subTit">
								<h3>검차사진</h3>
								<p>딜러가 방문 차량검차 시, 촬영한 세부 사진입니다.</p>
							</div>
							<div class="con2">
								<div class="photo">
									<ul>
										<li><img src="../../img/temp/sam_126x126.png" alt="사진"></li>
										<li><img src="../../img/temp/sam_126x126.png" alt="사진"></li>
										<li><img src="../../img/temp/sam_126x126.png" alt="사진"></li>
										<li><img src="../../img/temp/sam_126x126.png" alt="사진"></li>
										<li><img src="../../img/temp/sam_126x126.png" alt="사진"></li>
									</ul>
								</div>
							</div>					
						</div>
					</div>
				
				
					<div class="sellConBox2">
						<div class="car_infoMore">
							<div class="subTit">
								<h3>기타 사항</h3>
							</div>
							<div class="con">
								<dl>
									<dt>사고이력</dt>
									<dd>무사고입니다. 교환 및 판금 없습니다.</dd>
								</dl>
								<dl>
									<dt>차량 장단점</dt>
									<dd>특이사항이 없습니다.</dd>
								</dl>
							</div>					
						</div><!-- // car_infoMore -->
					</div>
				</div><!-- // sell_step_wrap -->

				<div class="btn_fixed2">
					<div class="inner">
						<div class="btn"><button type="button">판매결정</button></div>
						<div class="btn"><button type="button">판매취소</button></div>
					</div>
				</div><!-- // btn_fixed2 -->
			
			</div><!-- // sell_wrap -->
		</div><!-- // ui_content -->

	</div><!-- // section -->


</div><!-- // ui_page -->


<script src="../../js/temp.js"></script>
</body>
</html>
