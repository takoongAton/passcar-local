<script>
$(document).ready(function(){

	$(".popup .close").click(function(){
		$(".dim").hide();
		$(".popup").hide();
		$("body").removeClass("fixed");
	});

	$(".btn_sample").click(function(){
		$(".dim").show();
		$(".popup").show();
		$("body").addClass("fixed");
	})
});
</script>
