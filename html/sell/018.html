<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>PASS 자동차</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../css/jquery-ui.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/passcar.css">
	<link rel="stylesheet" href="../../css/passcar_skt_lgup.css">
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.min.js"></script>
</head>
<body>

<div class="ui_page"><!-- 기본 -->

	<div class="ui_header">
		<div class="inner">
			<span class="prev"><button type="button">이전</button></span>
			<div class="title"><strong>PASS 자동차</strong></div>
			<span class="close"><button type="button">닫기</button></span>
		</div>
	</div>

	<div class="section">

		<div class="setpBox">
			<div class="stepBar"><span class="bar" style="left:33%;"></span></div>
			<div class="tit">내차팔기 진행상태</div>
			<p><span>33</span>%</p>
		</div>

		<div class="ui_content">
			<div class="sell_wrap">

				<div class="sell_step_wrap">
					<div class="pageTit">
						<h2 class="tit">소유하신 차량의 <br />연료를 선택해주세요!</h2>
					</div>

					<div class="spaceT"></div>
					
					<div class="sellConBox">
						<div class="list-type2">
							<ul class="col2">
								<li><label><input type="radio" name="name"><span class="checkmark"></span><span class="txt">휘발유</span></label></li>
								<li><label><input type="radio" name="name"><span class="checkmark"></span><span class="txt">경유</span></label></li>
								<li><label><input type="radio" name="name"><span class="checkmark"></span><span class="txt">LGP</span></label></li>
								<li><label><input type="radio" name="name"><span class="checkmark"></span><span class="txt">휘발유/LPG겸</span></label></li>
								<li><label><input type="radio" name="name"><span class="checkmark"></span><span class="txt">휘발유/CNG겸</span></label></li>
								<li><label><input type="radio" name="name"><span class="checkmark"></span><span class="txt">휘발유 하이브리드</span></label></li>
								<li><label><input type="radio" name="name"><span class="checkmark"></span><span class="txt">LPG 하이브리드</span></label></li>
								<li><label><input type="radio" name="name"><span class="checkmark"></span><span class="txt">경유 하이브리드</span></label></li>
								<li><label><input type="radio" name="name"><span class="checkmark"></span><span class="txt">전기</span></label></li>
								<li><label><input type="radio" name="name"><span class="checkmark"></span><span class="txt">기타</span></label></li>
							</ul>
						</div>
						<!-- <div class="not_option"><label><input type="radio" name="name"><span class="txt">선택사항이 없습니다.</span></label></div> -->
					</div>
				</div><!-- // sell_step_wrap -->

				<div class="btn_fixed2">
					<div class="inner">
						<div class="btn"><button type="button">다음</button></div>
					</div>
				</div><!-- // btn_fixed2 -->

			</div><!-- // sell_wrap -->
		</div><!-- // ui_content -->

	</div><!-- // section -->
	

</div><!-- // ui_page -->


<script src="../../js/temp.js"></script>
</body>
</html>
