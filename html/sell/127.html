<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>PASS 자동차</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../css/jquery-ui.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/passcar.css">
	<link rel="stylesheet" href="../../css/passcar_skt_lgup.css">
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.min.js"></script>
</head>
<body>

<div class="ui_page"><!-- 기본 -->

	<div class="ui_header">
		<div class="inner">
			<span class="prev"><button type="button">이전</button></span>
			<div class="title"><strong>PASS 자동차</strong></div>
			<!-- <span class="close"><button type="button">닫기</button></span> -->
		</div>
	</div>

	<div class="section">

		<div class="ui_content">
			<div class="sell_wrap">

				<div class="sell_step_wrap">
					<div class="pageTit sell">
						<h2 class="tit">홍길동 딜러가 늦어도 5일 이내<br />방문하여 검차 진행 예정입니다.</h2>
						<div class="txtBox">
							<div class="btnBox">
								<button type="button" class="left">아반떼 AD 1.6 스타일<span class="arrow"></span></button>
								<button type="button" class="right">판매취소</button>
							</div>
						</div>
					</div>

					<div class="spaceT"></div>
				
					<div class="sellConBox">
						<div class="dealer_list">
							<div class="dealer_item">
								<div class="dealer_thum">
									<div class="thum"><img src="../../img/common/dealer_img1.png" alt="딜러 96x96"></div>
									<button type="button" class="call"><span>전화연결</span></button>
								</div>
								<div class="dealer_info">
									<div class="price">1,950 만원</div>
									<div class="info">
										<p class="name">홍길동 딜러</p>
										<p>평점 4.5 · 고객후기 2건</p>
									</div>
								</div>
								<!-- <button type="button"><span>딜러 상세보기</span></button> -->
							</div>
						</div>
						<ul class="txt_list2">
							<li class="txt_item"><p>등록한 차량 정보와 검차여부가 다를 경우 딜러가 차량 확인 중 감가요소를 통해 현장 감가를 집행 할 수 있습니다.</p></li>
						</ul>

						<div class="unfair">
							<button type="button" class="right"><span>부당감가 자세히 알아보기</span></button>
						</div>
				
						<div class="innerBoxT">
							<div class="after_wrap">
								<div class="tit">이후 진행절차는 이렇게 진행돼요!</div>
								<div class="after_list">
									<dl class="after_item">
										<dt><span>1</span>방문검차</dt>
										<dd>딜러가 5일 이내 고객님께 방문하여, 검차를 진행합니다.</dd>
									</dl>
									<dl class="after_item">
										<dt><span>2</span>판매결정</dt>
										<dd>검차 진행 후 최종금액(감가견적)을 확인하고 판매를 결정합니다.</dd>
									</dl>
									<dl class="after_item">
										<dt><span>3</span>판매완료</dt>
										<dd>차량 매입 계약서류를 작성하고 명의 이전을 마칩니다. (딜러평가)</dd>
									</dl>
								</div>
							</div>
						</div>
					</div>
				</div><!-- // sell_step_wrap -->

				<div class="spaceB"></div>

			</div><!-- // sell_wrap -->
		</div><!-- // ui_content -->

	</div><!-- // section -->

</div><!-- // ui_page -->



<script src="../../js/temp.js"></script>
</body>
</html>
