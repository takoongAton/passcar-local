<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>PASS 자동차</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../css/jquery-ui.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/passcar.css">
	<link rel="stylesheet" href="../../css/passcar_skt_lgup.css">
	<link rel="stylesheet" href="../../css/popup.css">
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.min.js"></script>
	
</head>
<body>

<div class="ui_popup"><!-- 기본 -->

	<div class="ui_header">
		<div class="inner">
			<!-- <span class="prev"><button type="button">이전</button></span>
			<div class="title"><strong>PASS 자동차</strong></div> -->
			<span class="close"><button type="button">닫기</button></span>
		</div>
	</div>

	<div class="section">

		<div class="ui_content">
			<div class="sell_wrap">

				<div class="sell_step_wrap">
					<div class="pageTit">
						<h2 class="tit">사고 내역과 차량 장·단점을<br />자세히 기입해 주세요.</h2>
					</div>
					<div class="sellConBox">
						<div class="miniWrap">
							<h3>사고이력 정보</h3>
							<div class="textarea">
								<label>
									<textarea name="" id="" cols="30" rows="10"></textarea>
									<div class="placeholder">교환 및 판금이 없습니다.</div>
								</label>
							</div>
						</div>
						<div class="miniWrap">
							<h3>차량 장·단점 (특이사항)</h3>
							<div class="textarea">
								<label>
									<textarea name="" id="" cols="30" rows="10"></textarea>
									<div class="placeholder">특이사항 없습니다.</div>
								</label>
							</div>
						</div>
					</div>
				</div><!-- // sell_step_wrap -->

				<div class="btn_fixed2">
					<div class="inner">
						<div class="btn"><button type="button">저장</button></div>
					</div>
				</div><!-- // btn_fixed2 -->

			</div><!-- // sell_wrap -->
		</div><!-- // ui_content -->

	</div><!-- // section -->

</div><!-- // ui_popup -->

<script>
$(document).ready(function() {
	function form_placeholder(){
		var $form_placeholder = "input, textarea";
		$($form_placeholder).each(function(){
			$(this).bind("focus",function(){
				$(this).siblings(".placeholder, label").css({
					"display" : "none"
				})
			});
			$(this).bind("blur",function(){
				if($(this).val() == ""){
					$(this).siblings(".placeholder, label").css({
						"display" : "block"
					})
				}
			});
		});
	}
	form_placeholder();
});
</script>

<script src="../../js/temp.js"></script>
</body>
</html>
