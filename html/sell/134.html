<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>PASS 자동차</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../css/jquery-ui.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/passcar.css">
	<link rel="stylesheet" href="../../css/passcar_skt_lgup.css">
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.min.js"></script>
</head>
<body>

<div class="ui_popup"><!-- 기본 -->

	<div class="ui_header">
		<div class="inner">
			<span class="prev"><button type="button">이전</button></span>
			<div class="title"><strong>PASS 자동차</strong></div>
			<span class="close"><button type="button">닫기</button></span>
		</div>
	</div>

	<div class="section">

		<div class="ui_content">
			<div class="sell_wrap">

				<div class="sell_step_wrap">
					<div class="pageTit">
						<h2 class="tit">보험처리 하지 않은<br />사고이력을 추가해주세요.</h2>
					</div>

					<div class="spaceT"></div>
					
					<div class="innerBoxH">
						<div class="textarea">
							<label>
								<textarea name="" id="" cols="30" rows="15"></textarea>
								<div class="placeholder">보험처리 하지 않은 사고가 있다면 입력해주세요.<br /><br />EX.경미한 판금도색 또는 앞휀다</div>
							</label>
						</div>
					</div>
				</div><!-- // sell_step_wrap -->

				<div class="btn_fixed2">
					<div class="inner">
						<div class="btn"><button type="button" class="dim">다음</button></div>
					</div>
				</div><!-- // btn_fixed2 -->

			</div><!-- // sell_wrap -->
		</div><!-- // ui_content -->
		
	</div><!-- // section -->

</div><!-- // ui_page -->

<script>
$(document).ready(function() {
	function form_placeholder(){
		var $form_placeholder = "input, textarea";
		$($form_placeholder).each(function(){
			$(this).bind("focus",function(){
				$(this).siblings(".placeholder, label").css({
					"display" : "none"
				})
			});
			$(this).bind("blur",function(){
				if($(this).val() == ""){
					$(this).siblings(".placeholder, label").css({
						"display" : "block"
					})
				}
			});
		});
	}
	form_placeholder();
});
</script>

<script src="../../js/temp.js"></script>
</body>
</html>
