<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>PASS 자동차</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../css/jquery-ui.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/passcar.css">
	<link rel="stylesheet" href="../../css/passcar_skt_lgup.css">
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.min.js"></script>
</head>
<body>


<div class="ui_page"><!-- 기본 -->

	<div class="ui_header">
		<div class="inner">
			<span class="prev"><button type="button">이전</button></span>
			<div class="title"><strong>PASS 자동차</strong></div>
			<!-- <span class="close"><button type="button">닫기</button></span> -->
			
			<!-- LG U+ 용-->
			<span class="btn_more"><button type="button">보기</button></span>
			<div class="gnb">
				<ul >
					<li>알림설정</li>
					<li>이용약관 및 정책</li>
					<li>부가서비스 설정/해지</li>
					<li>문의하기</li>
					<li>나가기</li>
				</ul>
			</div>
			<!-- // LG U+ 용-->
		</div>
	</div>

	<div class="section">

		<div class="setpBox">
			<div class="stepBar"><span class="bar" style="left:10%;"></span></div>
			<div class="tit">내차팔기 진행상태</div>
			<p><span>10</span>%</p>
			<div class="stop"><button type="button"><span>내차팔기 종료</span></button></div>
		</div>

		<div class="ui_content">
			
			<div class="sell_wrap">
				<div class="sell_step_wrap">
					<div class="pageTit">
						<h2 class="tit">판매하려는 차량정보를<br />확인하세요!</h2>
					</div>

					<div class="spaceT"></div>

					<div class="sellConBox">
						<div class="sell_step">
							<div class="subTit">
								<h3>[현대] 아반떼 AD</h3>
								<button type="button">차량변경</button>
							</div>

							<div class="spaceT"></div>
							
							<div class="table1_list">
								<dl class="table1_item">
									<dt><span class="tit">차량번호</span></dt>
									<dd><span class="txt">12가1234</span></dd>
								</dl>
								<dl class="table1_item">
									<dt><span class="tit">제조사</span></dt>
									<dd><span class="txt">현대</span></dd>
								</dl>
								<dl class="table1_item">
									<dt><span class="tit">모델</span></dt>
									<dd><span class="txt">아반떼 AD</span></dd>
								</dl>
								<dl class="table1_item">
									<dt><span class="tit">세부모델</span></dt>
									<dd><span class="txt"><button type="button">뉴그랜저 2.5 DOHC</button></span></dd>
								</dl>
								<dl class="table1_item">
									<dt><span class="tit">연식</span></dt>
									<dd><span class="txt">2017년식</span></dd>
								</dl>
							</div>
						</div>
					</div>
				</div><!-- // sell_step_wrap -->

				<div class="btn_fixed2">
					<div class="inner">
						<div class="btn"><button type="button" class="ok">다음</button></div>
					</div>
				</div><!-- // btn_fixed2 -->
			
			</div><!-- // sell_wrap -->
		</div><!-- // ui_content -->
		
	</div><!-- // section -->
	

</div><!-- // ui_page -->

<script>
$(document).ready(function(){
	$(".ui_header span.btn_more").on("click", function(){
		$(".gnb").show();
	})
	$(".gnb li:last-child").on("click", function(){
		$(".gnb").hide();
	})
})
</script>

<script src="../../js/temp.js"></script>
</body>
</html>
