<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>PASS 자동차</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../css/jquery-ui.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/passcar.css">
	<link rel="stylesheet" href="../../css/passcar_skt_lgup.css">
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.min.js"></script>
</head>
<body>

<div class="ui_page"><!-- 기본 -->

	<div class="ui_header">
		<div class="inner">
			<span class="prev"><button type="button">이전</button></span>
			<div class="title"><strong>PASS 자동차</strong></div>
			<span class="close"><button type="button">닫기</button></span>
		</div>
	</div>

	<div class="section">

		<div class="setpBox">
			<div class="stepBar"><span class="bar" style="left:25%;"></span></div>
			<div class="tit">내차팔기 진행상태</div>
			<p><span>25</span>%</p>
		</div>

		<div class="ui_content">
			<div class="sell_wrap">

				<div class="sell_step_wrap">
					<div class="pageTit">
						<h2 class="tit">주행거리(km)는<br />얼마인가요?</h2>
					</div>

					<!-- <div class="spaceT"></div> -->
					
					<div class="sellConBox">
						<div class="mile_item">
							<div><input type="number" pattern="\d*" placeholder="0"><span class="value">12,345</span></div><span>km</span>
						</div>
						<!-- <div class="input"><input type="text" placeholder="10,000km" value="" autofocus></div> -->
						<!-- <div class="stepInput"><input type="text" placeholder="10,000km" value="" autofocus></div> -->
					</div>
				</div>

				<div class="btn_fixed2">
					<div class="inner">
						<div class="btn"><button type="button" class="dim">다음</button></div>
					</div>
				</div><!-- // btn_fixed2 -->

			</div><!-- // sell_wrap -->
		</div><!-- // ui_content -->

	</div><!-- // section -->
	
</div><!-- // ui_page -->


<script src="../../js/temp.js"></script>
</body>
</html>
