<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>PASS 자동차</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../css/jquery-ui.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/passcar.css">
	<link rel="stylesheet" href="../../css/passcar_skt_lgup.css">
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.min.js"></script>
</head>
<body>

<div class="ui_page"><!-- 기본 -->
	<div class="ui_header">
		<div class="inner">
			<span class="prev"><button type="button">이전</button></span>
			<div class="title"><strong>PASS 자동차</strong></div>
			<!-- <span class="close"><button type="button">닫기</button></span> -->
		</div>
	</div>

	<div class="section">
		<div class="ui_content">
			
			<div class="price_wrap">
				<div class="joinWrap">
					<div class="tit">차량번호 입력하고<br />시세조회부터 판매까지<br />한번에!</div>
					<div class="inputWrap">
						<div class="input">
							<input type="text" placeholder="차량 번호를 입력하세요.">
							<p>!) 올바른 차량번호 형식이 아닙니다.</p>
						</div>
						<p class="txt"><a href="#">관심있는 차량이 있으신가요?</a></p>
					</div>
				</div>
			</div><!-- // price_wrap -->

			<div class="btn_fixed2">
				<div class="inner">
					<div class="btn"><button type="button" class="close" onclick="pop_open();">다음</button></div>
				</div>
			</div><!-- // btn_fixed2 -->

		</div><!-- // ui_content -->
	</div><!-- // section -->

</div><!-- // ui_page -->


<div class="dim" style="display:block;"></div>
<div class="popup join">
	<div class="tit">시세 조회를 위한 <br />약관 동의가 필요합니다.</div>
	<div class="agreeWrap">
		<div class="all"><label><input type="checkbox" class="self2"><span class="checkmark"></span><span class="txt">전체동의</span></label></div>
		<ul>
			<li><label><input type="checkbox" class="self2" name="agree"><span class="checkmark"></span><span class="txt">서비스 이용약관 (필수)</span></label><button type="button" onclick="agree_open();">확인</button></li>
			<li><label><input type="checkbox" class="self2" name="agree"><span class="checkmark"></span><span class="txt">개인정보 수집 및 이용 (필수)</span></label><button type="button" onclick="agree_open();">확인</button></li>
			<li><label><input type="checkbox" class="self2" name="agree"><span class="checkmark"></span><span class="txt">개인정보 제3자 동의 (필수)</span></label><button type="button" onclick="agree_open();">확인</button></li>
			<li><label><input type="checkbox" class="self2" name="agree"><span class="checkmark"></span><span class="txt">PASS 자동차 알림 및 마케팅 동의 (선택)</span></label><button type="button" onclick="agree_open();">확인</button></li>
		</ul>
	</div>
	<div class="btn_group">
		<div class="btn"><button class="btn">동의하기</button></div>
		<div class="btn"><button class="close" onclick="pop_close();">닫기</button></div>
	</div>
</div>



<script src="../../js/temp.js"></script>
</body>
</html>
