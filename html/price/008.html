	<div class="section">

		<div class="ui_content">

							<ul class="col2">
								<li><label><input type="radio" name="accident"><span class="checkmark"></span><span class="txt">사고</span></label></li>

						</div>
					</div>
				</div><!-- // miniBox_price -->

				<div class="miniBox_price">

					<div class="titBox">
						<h2 class="tit">주행거리</h2>
						<!--
						<div class="direct_chk">
							<span class="tit">직접입력</span>
							<div class="label on"><input type="checkbox"><span class="checkmark"></span></div>
						</div>
						-->
					</div>
					<div class="con">

							<div>
								<input type="number" pattern="\d*" placeholder="20,000" value="30,000"><span class="value">10000</span></div><span>km</span>
						</div>
						
						<!-- 
						<div>
							<div class="value_txt" id="mileageTxt">

							</div>

					</div>
					<div class="con">
						<div class="setColorWrap notscroll">
							<div class="selColor">
								<ul class="radio">
									<li>
										<label><input type="radio" name="chColor" value="검정">
											<span class="checkmark wh" style="background-color:#fff border-color:#fff;"></span><span class="txt">흰색</span>
										</label>
									</li><!-- 흰색일 경우 span에 class wh 붙음 -->
									<li>
										<label><input type="radio" name="chColor" value="검정색">
											<span class="checkmark" style="background-color:#000000;  border-color:#000000;"></span><span class="txt">검정색</span>
										</label>
									</li>
									<li>
										<label><input type="radio" name="chColor" value="은색">

										</label>
									</li>
									<li>
										<label><input type="radio" name="chColor" value="회색">

										</label>
									</li>
									<li>
										<label><input type="radio" name="chColor" value="진주색">
											<span class="checkmark wh" style="background-color:#ececde; border-color:#ececde;"></span><span class="txt">진주색</span>

									</li>
									<li>

										</label>
									</li>
									<li>
										<label><input type="radio" name="chColor" value="노란색">
											<span class="checkmark" style="background-color:#e09f15; border-color:#e09f15;"></span><span class="txt">노란색</span>
										</label>
									</li>
									<li>
										<label><input type="radio" name="chColor" value="파란색">
											<span class="checkmark" style="background-color:#428fb8; border-color:#428fb8;"></span><span class="txt">파란색</span>
										</label>
									</li>
									<li>

									</li>

									</li>
									<li>
										<label><input type="radio" name="chColor" value="보라색">

<script>
$(document).ready(function(){
	$(".label").on("click", function(){
		$(this).toggleClass("on");
		console.log(this)
		var $ck = $(".label input");
		console.log($ck);
	})
})


$(function(){
	var $mileageTxt = $("#mileageTxt");
	$( "#range-mileage" ).slider({
		range: true,
		min: 0,
		max: 30,
		values: [0, 30],
		step: 1,
		slide: function( event, ui ) {
			$("#amount").val(ui.values[0] + "$" + "-"  + ui.values[1] + "$");
			$mileageTxt.html('<span class="value mileage_min">' + ui.values[0] + "</span>" + "<span>km</span><span> ~ </span>" + '<span class="value mileage_max">' + ui.values[1] + "</span>" + "<span>km</span>");
		}
	});

	var $budgetTxt = $("#budgetTxt");
	$( "#range-budget" ).slider({
		range: true,
		min: 0,
		max: 10000,
		values: [0,10000],
		step: 100,
		slide: function( event, ui ) {
			$("#amount").val(ui.values[0] + "$" + "-"  + ui.values[1] + "$");
			$budgetTxt.html('<span class="value budget_min">' + ui.values[0] + "</span>" + "<span>만원</span><span> ~ </span>" + '<span class="value budget_max">' + ui.values[1] + "</span>" + "<span>만원</span>");
		}
	});
});
</script>
