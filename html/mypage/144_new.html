<!DOCTYPE html>
<html lang="ko">
	<head>
	<title>PASS 자동차</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="../../css/jquery-ui.css">
	<link rel="stylesheet" href="../../css/common.css">
	<link rel="stylesheet" href="../../css/passcar.css">
	<link rel="stylesheet" href="../../css/passcar_skt_lgup.css">
	<script src="../../js/jquery-1.12.4.min.js"></script>
	<script src="../../js/jquery-ui.js"></script>
	<script src="../../js/jquery.ui.touch-punch.min.js"></script>
<style>

</style>
</head>
<body>

<div class="ui_page">

	<div class="ui_header">
		<div class="inner">
			<span class="prev"><button type="butto">이전</button></span>
			<div class="title"><strong>마이페이지</strong></div>
		</div>
	</div><!-- // ui_header -->

	<div class="section">
		<div class="pageTit mypage">
			<div class="inner">
				<h2 class="tit">
					<div>홍길동 님</div>
					<div class="alarm"><img src="../../img/common/icon_alarm.png" alt="알림" /></div>
				</h2>
			</div>
		</div>

		<div class="ui_content">

			<div class="mypage_wrap">

				<div class="mypage_bnr">
					<div class="bnr_item1"><span>12가1234</span><p>최저가 자동차 보험료는 얼마?</p></div>
					<div class="bnr_item2" style="display:none;"><p>보험 만기일까지 <span>5개월</span> 남았어요!</p></div>
				</div><!-- // mypage_bnr -->

				<div class="mycar_info">
					<div class="title">차량 정보</div>
					<dl class="table">
						<dt><span class="tit">대표차량</span></dt>
						<dd><span class="txt">12가1234</span></dd>
					</dl>
					<dl class="table">
						<dt><span class="tit">보험가입일</span></dt>
						<dd>
							<span class="txt">정보를 입력하세요.</span>
							<!-- <span class="txt">2019년 10월</span> -->
						</dd>
					</dl>
					<dl class="table">
						<dt><span class="tit">가입 보험사</span></dt>
						<dd>
							<span class="txt">등록해주세요.</span>
							<!-- <span class="txt">2019년 10월</span> -->
						</dd>
					</dl>
				</div>

				<!-- <div class="mycar_info">
					<div class="title">후기 정보</div>
					<dl class="table">
						<dt><span class="tit">후기관리</span></dt>
						<dd><span class="txt">1건</span></dd>
					</dl>
				</div> -->
				
			</div><!-- // mypage_wrap -->
		</div><!-- // ui_content -->

	</div><!-- // section -->

</div><!-- // ui_page -->


<!-- 팝업 관련 -->
<div class="dim" style="display:none;"></div>

<div class="modal_default" style="display:none;"><!-- 기본 -->

	<div class="modalCon">
		<div class="txtWrap Type1">
			<div class="tit">등록하신 후기를 삭제하시겠습니까?</div>
			<p class="txt">삭제된 후기는 더 이상 후기 내역에서<br />
			확인할 수 없습니다.</p>
		</div>
	</div><!-- // modalCon -->

	<div class="btn_group type1"><!-- type1,2 버튼 하단 간격이 다름 -->
		<button type="button" onclick="can_test();">아니요, 닫기</button>
		<button type="button">네, 삭제</button>
	</div><!-- // btn_group -->
</div><!-- // modalCon -->


<script>

function can_test(){
	$(".dim").css({"display" : "none"});
	$(".modal_default").css({"display" : "none"});
}

</script>

<script src="../../js/temp.js"></script>
</body>
</html>
