<script src="../../js/temp.js"></script>

<script>
/* 테스트 샘플 */
$(document).ready(function(){
	var p_tab = $(".year_tab div");
	var p_con = $(".month_wrap ul");
	p_tab.each(function(){
		var idx = p_tab.index($(this));
		$(this).on("click", function(){
			$(this).siblings().removeClass("on");
			$(this).addClass("on");
			p_con.hide();
			p_con.eq(idx).show();
		})
	})
})
</script>
